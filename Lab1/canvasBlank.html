<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      #canvasOne {
        border:1px solid black;
      }
    </style>

  </head>

  <body>

    <canvas width="850px" height="850" id="canvasOne"></canvas>

    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
    const canvas = document.getElementById("canvasOne");
    
    // Set the canvas up for drawing in 2D.
    const ctx = canvas.getContext("2d");

    // Change colour of canvas
    ctx.fillStyle = "rgb(250, 200, 0)";
    
    ctx.font = "30px Arial";
    ctx.fillText("Caol√°n Maguire", 10, 50);
		
    // Change colour of canvas
    ctx.fillStyle = "rgb(250, 200, 0,0.4)";
    
    ctx.fillRect(20, 100, 200, 12);

    // Change colour of canvas
    ctx.fillStyle = "rgb(200, 200, 0, 0.4)";

    ctx.fillRect(120, 89, 200, 12);
    
    ctx.beginPath();
    ctx.arc(100,75,50,0,2 * Math.PI);
    ctx.stroke();
	  
		
    </script>

  </body>

</html>
