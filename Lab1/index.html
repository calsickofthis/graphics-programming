<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
        #canvasOne {
            border: 1px dashed black;
        }
    </style>

</head>

<body>

    <p>Caol√°n Maguire - G00385433</p>
    <canvas width="350px" height="550" id="canvasOne"></canvas>

    <script type="text/javascript">
        // Gets a handle to the element with id canvasOne.
        const canvas = document.getElementById("canvasOne");

        // Set the canvas up for drawing in 2D.
        const ctx = canvas.getContext("2d");

        // <!--FIRST HALF STARTED-->
        
        //first half of field
        ctx.strokeRect(0, 10, 225, 180);

        //second half of field
        ctx.strokeRect(0, 190, 225, 180);

        // Goal outline
        ctx.strokeRect((225 - 112) / 2, 10, 112, 54);

        // Goal box
        ctx.strokeRect(((225 - 112) / 2) + 30, 10, 60, 18);

        //Back of Goal
        ctx.strokeRect(((225 - 112) / 2) + 48, 0, 24, 10);

        // semi circle
        ctx.beginPath();
        ctx.arc(112, 46, 30, 120, 90.5);
        ctx.stroke();

        // <!--FIRST HALF DONE-->

        //Goal Outline
        ctx.strokeRect(((225 - 112) / 2), (370 - 54), 112, 54);

        //Goal Box
        ctx.strokeRect(((225 - 112) / 2) + 30, (370 - 18), 60, 18);

        //Back of Goal
        ctx.strokeRect(((225 - 112) / 2) + 48, 370, 24, 10);

        // semi circle
        ctx.beginPath();
        ctx.arc(112, (370 - 36), 30, 330.5, -0.6);
        ctx.stroke();


        // Center field circle
        ctx.beginPath();
        ctx.arc(112, 190, 30, 0, 30);
        ctx.stroke();


        // Stands
        ctx.strokeRect(235, 110, 24, 60);
        ctx.strokeRect(235, 110 + 60 + 15, 24, 30);
        ctx.strokeRect(235, 110 + 60 + 60, 24, 60);


    </script>

</body>

</html>
