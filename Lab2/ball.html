<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas</title>

  <style type="text/css">
    body {
      background-color: white;
    }

    canvas {
      border: 1px dashed black;
      /* width: 400px;
      height: 400px; */
    }
  </style>

</head>

<body>
  <h1>Caol√°n Maguire</h1>
  <canvas id="canvas-for-ball" width="350" height="300"></canvas>
  <script type="text/javascript">
    // Gets a handle to the element with id canvasOne.
    var canvas = document.getElementById("canvas-for-ball");
    // Get a 2D context for the canvas.
    var ctx = canvas.getContext("2d");

    var canvasWidth = canvas.getBoundingClientRect().width;
    var canvasHeight = canvas.getBoundingClientRect().height;

    // var Direction = true;

    // Create an object:
    // Constructor function for Person objects
    class Ball {
      constructor(x_position, y_position, x_velocity, y_velocity, radius) {
        this.x_position = x_position;
        this.y_position = y_position;
        this.x_velocity = x_velocity;
        this.y_velocity = y_position;
        this.radius = radius;
        this.Direction = true;
      }

      draw() {
        ctx.clearRect(0, 0, canvasWidth, canvasHeight)

        ctx.beginPath();

        ctx.arc(this.x_position, this.y_position, this.radius, 0, 2 * Math.PI);

        ctx.strokeStyle = 'Blue';
        ctx.stroke();

      }

      move() {


        // console.log(canvasWidth)
        // console.log(canvasHeight)
        // console.log(this.y_position)

        // if (this.x_position + this.radius >= canvasHeight || this.x_position - this.radius <= 0) {
        //   console.log("Ball hit the canvas!");
        //   this.x_velocity =-this.x_velocity;
        // }

        if (this.y_position + this.radius >= canvasHeight || this.y_position - this.radius <= 0) {
          this.Direction = false;
        }

        if (this.y_position - this.radius <= 0) {
          this.Direction = true;
        }

        if (this.Direction == true) {
          this.y_position += 4//this.y_velocity;
        } else {
          this.y_position -= 4//this.y_velocity;
        }

        // this.y_position += 1//this.y_velocity;
        // this.x_position += 1;
      }
    }


    // The vertical location of the ball.
    // var y = 10;
    // var bottom_hit = 0;

    one = new Ball(20, 20, 1, 1, 10);
    two = new Ball(40, 20, 1, 1, 60);
    three = new Ball(20, 20, 1, 1, 10);
    four = new Ball(40, 20, 1, 1, 60);
    five = new Ball(20, 20, 1, 1, 10);
    six = new Ball(40, 20, 1, 1, 60);

    // A function to repeat every time the animation loops.
    function repeatme() {
      // Draw the ball (stroked, not filled).

      // (x_position, y_position, x_velocity, y_velocity, radius)

      one.draw();
      two.draw();
      three.draw();
      four.draw();
      five.draw();
      six.draw();

      one.move();
      two.move();
      three.move();
      four.move();
      five.move();
      six.move();

      window.requestAnimationFrame(repeatme);
    }

    // Get the animation going.
    repeatme();
    //   </script>

</body>

</html>
